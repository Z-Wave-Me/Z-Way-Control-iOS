<!-- Admin App Store view -->
<h2 class="accordion-entry-title" ng-click="expandElement('appstore')">
    <i class="fa fa-cart-plus"></i> <span ng-bind="_t('app_store_access')"></span>
     <i class="fa accordion-arrow" ng-class="expand.appstore  ? 'fa-chevron-up':'fa-chevron-down'"></i>
</h2>
<div class="accordion-entry-ctrl" ng-if="expand.appstore" ng-controller="ManagementAppStoreController">
    <div class="form form-page">
        <div class="fieldset">{{_t('app_store_access_info')}}</div>
        
        <div class="fieldset">
            <div class="form-group form-inline">
                <div class="input-group">
                    <input name="appstore_token" id="appstore_token" class="form-control" value="" placeholder="{{_t('add_token')}}" ng-model="appStore.input.token" /> 
                   <span class="input-group-addon clickable" title="{{_t('add_new')}}" ng-click="appStoreAddToken()">
                       <i class="fa fa-plus text-success"></i>
                   </span> 
                </div>
            </div>
            <div class="form-group last">
                    <a href="" class="btn btn-default btn-tag" id="tag_{{$index}}" title="{{_t('lb_remove')}}"
                            ng-repeat="v in appStore.tokens track by $index"
                           ng-click="appStoreRemoveToken(v, _t('lb_delete_confirm'))">{{v}} <i class="fa fa-times text-danger"></i></a>
            </div>
       </div>
    </div>
</div>
