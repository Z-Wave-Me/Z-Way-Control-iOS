<div ng-controller="EnoceanDeviceController" class="mobile-padding">
    <bb-loader></bb-loader> 
    <bb-alert alert="alert"></bb-alert>
        <div ng-if="hasEnOcean">
            <div class="app-row app-row-vendor clearfix" ng-hide="enoceanDevices">
                <div class="vendor-entry" ng-repeat="v in manufacturers">
                     <a ng-href="#enocean/devices/{{v.vendor}}" class="vendor-list">
                         <p class="vendor-image"><img ng-src="storage/img/enocean/vendors/{{v.vendorLogo}}" alt="img" ng-show="v.vendorLogo" /></p>
                    </a>
                </div>
            </div>
            <div ng-if="manufacturer">
                <h3>
                    <button class="btn btn-default" bb-go-back><i class="fa fa-arrow-left"></i></button> {{manufacturer}}
                </h3> 
                
                 <div class="app-row app-row-report app-row-enoceanadd clearfix">
                    <div id="row_enoceanadd_{{v.id}}" class="report-entry" ng-repeat="v in enoceanDevices track by v.id">
                        <div class="report-col report-media">
                               <img class="product-img" ng-src="storage/img/enocean/devices/{{v.image}}" alt="img" />
                            </div>
                        <div class="report-col report-body">
                            {{v.name}}
                       </div>
                    <div class="report-col report-ctrl">
                       <a href="#enocean/teachin/{{v.id}}" class="btn btn-default" title="{{_t('teach_in')}}">
                           <i class="fa fa-plug text-primary"></i>
                       </a>
                    </div>
                   </div>
                 </div>
            </div>
        </div>
    <div class="device-logo" ng-include="'app/views/enocean/enocean_nav.html'"></div>
</div> <!-- /ng-controller -->
