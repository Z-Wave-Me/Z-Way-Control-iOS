<!-- Local skins -->
<div ng-controller="SkinBaseController">
   
    <div ng-controller="SkinLocalController" id="skins_local">
         <bb-loader></bb-loader> 
          <!-- Skins navigation -->
            <div ng-include="'app/views/skins/navi.html'"></div>
        <div ng-if="skins.local.show">
           <div class="app-row app-row-widget app-row-skins clearfix">
                <div class="widget-entry widget-entry-skin"
                     id="local_skin_{{v.id}}" 
                     ng-class="{'widget-warning': v.name === skins.local.active}"
                     ng-repeat="v in skins.local.all track by v.name">
                    <div class="widget-entry-in">
                        <!-- Widget img -->
                        <div class="widget-img">
                            <img class="skin-preview-img clickable" ng-src="{{v.icon}}" alt="{{v.title}}" ng-click="skins.local.find = v;handleModal('skinLocalModal', $event)" />
                        </div>

                        <!-- Widget header -->
                        <div class="widget-header"></div>
                        <div class="widget-content">
                            <!-- Widget title -->
                            <div class="widget-title">
                                <h3 class="clickable" ng-click="skins.local.find = v;handleModal('skinLocalModal', $event)">
                                    {{v.title|cutText:true:20}}  <span class="btn-name">&raquo;</span>
                                </h3>
                            </div>
                            <hr class="bottom-aligner" />
                            <!-- Widget footer -->
                            <div class="widget-footer">
                                <div class="widget-ctrl ctrl-left">&nbsp;</div>
                                <div class="widget-ctrl ctrl-right clearfix">
                                     <div class="btn-group">
                                        <!-- Activate -->
                                        <button href="" class="btn btn-default" ng-if="v.name !== skins.local.active" ng-click="activateSkin(v)">
                                            <i class="fa fa-fire text-success"></i> <span class="btn-name">{{_t('Activate')}}</span>
                                        </button> 
                                        <!-- Is active -->
                                        <button class="btn btn-disabled" disabled ng-if="v.name === skins.local.active">
                                            <i class="fa fa-check"></i> <span class="btn-name_">{{_t('Active')}}</span>
                                        </button> 
                                         <!-- Delete -->
                                        <button class="btn btn-default" ng-click="removeSkin(v, _t('app_delete_confirm'))" ng-hide="v.name === skins.local.active" ng-if="v.name !== 'default'">
                                            <i class="fa fa-remove text-danger"></i> <span class="btn-name" ng-bind="_t('lb_remove')"></span>
                                        </button>
                                   </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.widget-entry-in --> 
                </div><!-- /.widget-entry --> 
            </div><!-- /.app-row --> 
        </div>
        <div id="skinLocalModal" class="appmodal" ng-if="modalArr.skinLocalModal">
    <div class="appmodal-in">
        <div class="appmodal-header">
            <span class="appmodal-close" ng-click="handleModal('skinLocalModal', $event)"><i class="fa fa-times"></i></span>
            <h3>{{skins.local.find.title}}</h3>
        </div>
        <div class="appmodal-body">
            <div class="skin-detail-img">
                 <img class="skin-image-detail" ng-src="{{skins.local.find.icon}}" alt="{{skins.local.find.title}}" />
            </div>
            
             <p class="skin-detail-perex">{{skins.local.find.description}}</p>
              <p class="skin-detail-list" ng-if="skins.local.find.author">
                            <i class="fa fa-user"></i>
                            <span ng-if="!skins.local.find.homepage"> {{skins.local.find.author}}</span>
                            <a ng-href="{{skins.local.find.homepage}}" ng-if="skins.local.find.homepage"> {{skins.local.find.author}}</a> 
                        </p>
                <p class="skin-detail-list">
                        <i class="fa fa-info-circle"></i> {{skins.local.find.version}}
                </p>
        </div>
        <!--<div class="appmodal-footer">
            <button type="button" class="btn btn-default" ng-click="handleModal('doorLockControlModal', $event)"><i class="fa fa-times text-danger"></i> {{_t('lb_close')}}</button>
        </div>-->
    </div>
</div>
    </div> <!-- /ng-controller --> 
</div> <!-- /ng-controller -->
